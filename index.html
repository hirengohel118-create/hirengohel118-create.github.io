
<html>
<head>
<link rel='stylesheet' href='styles.css'>
<link rel='manifest' href='manifest.json'>
</head>
<body>

<header>
  <div class='brand'>Vamika Estate â€¢ 7046869462</div>
  <div class='switch' onclick='toggleDark()'>
    <div class='knob' id='knob'></div>
  </div>
</header>

<div class='tabs'>
  <div class='tab active' id='tab-leads' onclick='showTab("leads")'>Leads</div>
  <div class='tab' id='tab-proj' onclick='showTab("proj")'>Projects</div>
  <div class='tab' id='tab-follow' onclick='showTab("follow")'>Follow-ups</div>
</div>

<div class='page active' id='page-leads'>
  <div class='card'>
    <h3>Add Lead</h3>
    <input class='input' id='lname' placeholder='Name'>
    <input class='input' id='lphone' placeholder='Phone'>
    <input class='input' id='lreq' placeholder='Requirement'>
    <input class='input' id='lloc' placeholder='Location'>
    <input class='input' id='lbudget' placeholder='Budget'>
    <textarea class='input' id='lnotes' placeholder='Notes'></textarea>
    <input class='input' id='lfollow' type='datetime-local'>
    <button class='btn' onclick='addLead()'>Save Lead</button>
  </div>
  <div id='leadsList'></div>
</div>

<div class='page' id='page-proj'>
  <div class='card'>
    <h3>Add Project</h3>
    <input class='input' id='ptitle' placeholder='Project Name'>
    <input class='input' id='ploc' placeholder='Location'>
    <select class='input' id='pconfig'>
      <option>2 BHK</option>
      <option>3 BHK</option>
      <option>4 BHK</option>
    </select>
    <input class='input' id='psize' placeholder='Size'>
    <input class='input' id='pprice' placeholder='Price'>
    <textarea class='input' id='pdesc' placeholder='Description'></textarea>
    <input type='file' id='pimg'>
    <button class='btn' onclick='addProject()'>Save Project</button>
  </div>
  <div id='projList'></div>
</div>

<div class='page' id='page-follow'>
  <h3>Follow-ups</h3>
  <div id='followList'></div>
</div>

<script src='app.js'></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
