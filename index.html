<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vamika Estate CRM</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#1976d2" />
</head>
<body class="light">
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Vamika Estate" class="logo"/>
      <div>
        <h1 id="brandTitle">Vamika Estate CRM</h1>
        <small id="brandSub">Hiren Gohel â€¢ 7046869462</small>
      </div>
    </div>
    <div class="top-actions">
      <button id="themeToggle" class="btn">Theme</button>
      <button id="askNotif" class="btn">Enable Notifications</button>
      <button id="installBtn" class="btn" style="display:none">Install</button>
    </div>
  </header>

  <main class="container">
    <nav class="tabs">
      <button data-tab="leads" class="tab active">Leads</button>
      <button data-tab="props" class="tab">Projects</button>
      <button data-tab="today" class="tab">Today Follow-ups</button>
      <button data-tab="settings" class="tab">Settings</button>
    </nav>

    <section id="leads" class="view">
      <div class="controls-row">
        <input id="leadSearch" placeholder="Search leads..." />
        <button id="newLeadBtn" class="btn primary">+ New Lead</button>
      </div>
      <ul id="leadList" class="list"></ul>
    </section>

    <section id="props" class="view hidden">
      <div class="controls-row">
        <input id="propSearch" placeholder="Search projects..." />
        <button id="newPropBtn" class="btn primary">+ New Project</button>
      </div>
      <ul id="propList" class="list"></ul>
    </section>

    <section id="today" class="view hidden">
      <h3>Follow-ups for Today</h3>
      <ul id="todayList" class="list"></ul>
    </section>

    <section id="settings" class="view hidden">
      <h3>Settings</h3>
      <label>App name: <input id="appName" value="Vamika Estate CRM" /></label>
      <label>Default WhatsApp signature: <input id="waSignature" placeholder="e.g. - Hiren, Vamika Estate" /></label>
      <p>Data stored locally on your device. No server, no cost.</p>
      <button id="exportBtn" class="btn">Export Data (JSON)</button>
      <button id="importBtn" class="btn">Import Data (paste JSON)</button>
      <button id="clearBtn" class="btn danger">Clear All Data</button>
    </section>
  </main>

  <!-- Modals and templates (same as the app.js expects) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h2 id="modalTitle">New Lead</h2>
      <form id="leadForm">
        <input type="hidden" id="leadId" />
        <label>Name<input id="leadName" required/></label>
        <label>Phone<input id="leadPhone" required placeholder="91XXXXXXXXXX or XXXXXXXXXX" /></label>
        <label>Requirement<input id="leadReq" placeholder="2BHK / 3BHK / Rent" /></label>
        <label>Note<textarea id="leadNote" rows="3"></textarea></label>
        <label>Follow-up date & time<input id="leadFollow" type="datetime-local" /></label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancelModal" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="propModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h2 id="propModalTitle">New Project</h2>
      <form id="propForm">
        <input type="hidden" id="propId" />
        <label>Project Name<input id="propName" required/></label>
        <label>Short message template<textarea id="propMsg" rows="3" placeholder="Message to send via WhatsApp"></textarea></label>
        <label>Image URL<input id="propImageUrl" placeholder="https://..." /></label>
        <div class="small-row">
          <button id="addImageUrl" type="button" class="btn">Add Image URL</button>
          <input id="propFile" type="file" accept="image/*" multiple />
        </div>
        <div id="propImagesPreview" class="images-preview"></div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancelProp" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <template id="leadTemplate">
    <li class="item">
      <div>
        <strong class="name"></strong>
        <div class="meta"></div>
      </div>
      <div class="item-actions">
        <button class="btn small whatsapp">WhatsApp</button>
        <button class="btn small send-template">Send Project</button>
        <button class="btn small edit">Edit</button>
        <button class="btn small danger del">Delete</button>
      </div>
    </li>
  </template>

  <template id="propTemplate">
    <li class="item">
      <div>
        <strong class="name"></strong>
        <div class="meta"></div>
      </div>
      <div class="item-actions">
        <button class="btn small preview">Preview</button>
        <button class="btn small share">Send to Client</button>
        <button class="btn small edit">Edit</button>
        <button class="btn small danger del">Delete</button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{console.log('sw reg failed')});
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
      document.getElementById('installBtn').onclick = async () => {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('installBtn').style.display = 'none';
      };
    });
  </script>
</body>
</html>
