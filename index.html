<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vamika Estate CRM</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <img src="logo.svg" class="logo" alt="logo">
  <div class="brand"><div class="title">Vamika Estate</div><div class="sub">Hiren Gohel â€¢ 7046869462</div></div>
  <div class="theme-toggle">
    <label class="switch"><input id="themeSwitch" type="checkbox"><span class="slider"></span></label>
  </div>
</header>

<nav class="tabbar" role="tablist">
  <button class="tab active" data-tab="leads">Leads</button>
  <button class="tab" data-tab="projects">Projects</button>
  <button class="tab" data-tab="followups">Follow-ups</button>
  <button class="tab" data-tab="settings">Settings</button>
</nav>

<main class="container">
  <section id="leads" class="panel active">
    <div class="card">
      <input id="lead_name" placeholder="Name">
      <input id="lead_phone" placeholder="Phone">
      <select id="lead_propertyType"><option>Flat</option><option>Bungalow</option><option>Plot</option></select>
      <select id="lead_bhk"><option>1 BHK</option><option selected>2 BHK</option><option>3 BHK</option></select>
      <input id="lead_location" placeholder="Location">
      <input id="lead_budget" placeholder="Budget">
      <input id="lead_follow" type="datetime-local">
      <textarea id="lead_notes" placeholder="Notes"></textarea>
      <button id="saveLeadBtn" class="btn">Save Lead</button>
    </div>
    <div id="leadsList"></div>
  </section>

  <section id="projects" class="panel">
    <div class="card">
      <input id="proj_title" placeholder="Project Name">
      <input id="proj_loc" placeholder="Location">
      <input id="proj_price" placeholder="Price">
      <textarea id="proj_desc" placeholder="Description"></textarea>
      <button id="saveProjectBtn" class="btn">Save Project</button>
    </div>
    <div id="projectsList"></div>
  </section>

  <section id="followups" class="panel">
    <div id="followupsList"></div>
  </section>

  <section id="settings" class="panel">
    <div class="card">
      <label>Business name<input id="s_business" placeholder="Vamika Estate"></label>
      <label>Owner<input id="s_owner" placeholder="Hiren Gohel"></label>
      <label>Phone<input id="s_phone" placeholder="7046869462"></label>
      <div style="margin-top:8px"><button id="exportCSV" class="btn">Export Leads (CSV)</button></div>
    </div>
  </section>
</main>

<footer class="footer">Made for Vamika Estate</footer>

<script src="app.js"></script>
</body>
</html>
