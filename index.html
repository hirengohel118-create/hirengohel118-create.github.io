<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vamika CRM</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">
<div id="app">
  <div class="tabs">
    <button class="tab active" data-tab="leads">Leads</button>
    <button class="tab" data-tab="followups">Follow-ups <span id="badge"></span></button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>

  <div id="leads" class="tab-content active">
    <button id="addLeadBtn">Add Lead</button>
    <div id="leadList"></div>
  </div>

  <div id="followups" class="tab-content">
    <h3>Today's Follow-ups</h3>
    <div id="followList"></div>
  </div>

  <div id="settings" class="tab-content">
    <h3>Settings</h3>
    <label>Dark Mode:
      <input type="checkbox" id="modeToggle">
    </label>
  </div>
</div>

<div id="leadForm" class="modal">
  <div class="modal-content">
    <h3>Add Lead</h3>
    <input id="name" placeholder="Name">
    <input id="phone" placeholder="Phone Number">
    <select id="ptype">
      <option>Residential</option>
      <option>Commercial</option>
    </select>
    <select id="config">
      <option>1 BHK</option><option>2 BHK</option><option>3 BHK</option>
      <option>4 BHK</option><option>5 BHK</option><option>6 BHK</option>
    </select>
    <input id="location" placeholder="Location">
    <input id="budget" placeholder="Budget">
    <select id="status">
      <option>New Lead</option><option>Contacted</option><option>Call Not Received</option>
      <option>Interested</option><option>Not Interested</option><option>Closed</option>
    </select>
    <input id="fdate" type="datetime-local">
    <textarea id="notes" placeholder="Notes"></textarea>
    <button id="saveLead">Save</button>
    <button id="closeForm">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
